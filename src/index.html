<!DOCTYPE html>
<html>
<head>
    <title>QUBeditotron3000</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="editor-functions.js"></script>
    <script type="text/javascript" src="proxy-endpoints.js"></script>
</head>
<body>
<div id="editor">
    <div id="logo">
        QUBeditotron3000
    </div>
    <div>
        <textarea rows="5" cols="40" id="content">It was the best of cloud, it was the worst of cloud...</textarea>
    </div>
    <div>
        <input type="text" id="output" readonly="1" value=""/>
    </div>
    <div id="functionButtons">
        <button class="operation" id="func" onclick="EditorFunction('wordcount');" disabled>Word Count</button>
        <button class="operation" id="func" onclick="EditorFunction('charcount');" disabled>Character Count</button>
    </div>
    <div>
        <button class="operation" id="func" onclick="EditorFunction('palindrome')" disabled>Palindrome Count</button>
        <button class="operation" id="func" onclick="EditorFunction('vowelcount')" disabled>Vowel Count</button>
    </div>
    <div>
        <button class="operation" id="func" onclick="EditorFunction('average')" disabled>Average Word Length</button>
        <button class="operation" id="func" onclick="EditorFunction('and')" disabled>'And' Count</button>
    </div>
    <div>
        <button class="operation" id="func" onclick="" disabled>??</button>
        <button class="operation" id="func" onclick="" disabled>??</button>
    </div>
    <div>
        <button class="operation" id="func" onclick="" disabled>??</button>
        <button class="operation" id="func" onclick="" disabled>??</button>
    </div>

</div>
<!-- jQuery & JavaScript that disables all buttons unless letters are present in the input box -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    const regex = new RegExp('[a-zA-Z]')
    $(document).ready(function(){
        $(":button").prop("disabled", false);
        $("#content").keyup(function(){
            if(regex.test(document.getElementById('content').value) == false) {
                $(":button").prop("disabled", true);
            } else {
                $(":button").prop("disabled", false);
            }
        });
    });
</script>
</body>
</html>
